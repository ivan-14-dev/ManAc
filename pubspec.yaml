name: manac
description: "Stock Management App with Firebase & Offline Support"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  firebase_database: ^12.1.3
  firebase_storage: ^13.0.6
  
  # Local Storage
  shared_preferences: ^2.5.0
  sqflite: ^2.4.0
  path: ^1.9.0
  
  # State Management
  provider: ^6.1.0
  get: ^4.6.6
  
  # Network & Connectivity
  connectivity_plus: ^7.0.0
  
  # UI Components
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  google_fonts: ^8.0.1
  
  # Background Tasks
  workmanager: ^0.9.0+3
  
  # UUID
  uuid: ^4.4.0
  crypto: ^3.0.3
  
  # Camera & Image
  image_picker: ^1.1.2
  
  # PDF Generation
  pdf: ^3.11.0
  printing: ^5.12.0
  path_provider: ^2.1.2
  share_plus: ^12.0.1

  # Environment Variables
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  # assets disabled - causing issues
  # assets:
  #   - assets/images/
