name: manac
description: "Stock Management App with Firebase & Offline Support"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0
  
  # Local Storage
  shared_preferences: ^2.5.0
  
  # State Management
  provider: ^6.1.0
  get: ^4.6.6
  
  # Network & Connectivity
  connectivity_plus: ^6.0.0
  
  # UI Components
  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  google_fonts: ^6.1.0
  
  # Background Tasks
  workmanager: ^0.5.2
  
  # UUID
  uuid: ^4.4.0
  
  # Camera & Image
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
